<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Portfolio 1</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./index.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet" />
	</head>

	<body>
		<header>
			<div class="topBar"></div>
			<div class="logo">
				<a href="javascript:reloadpage('index.html');">
					<img src="./assets/logo.png" alt="Logo" class="logoMain" />
				</a>
			</div>
			<div class="menu">
				<input type="checkbox" name="" id="" />
				<div class="hamburger-lines">
					<span class="line line1"></span>
					<span class="line line2"></span>
					<span class="line line3"></span>
				</div>
				<ul id="topMenu" class="topMenu"></ul>
			</div>
		</header>
		<div class="contentProduct">
			<div class="titlePage" id="titlePage"></div>
			<div id="productsDisplay" class="productsDisplay"></div>
		</div>
		<footer>
			<div class="footerContainer">
				<div class="logoFooter">
					<img src="./assets/logo.png" alt="Logo" class="logoMain" />
				</div>
				<div class="footerLinks">
					<h2>Menu</h2>
					<ul id="footerMenu"></ul>
				</div>
				<div class="contactUs">
					<h2>Shop Opening Hours:</h2>
					<ul>
						<li>
							<table>
								<tr>
									<td>Mon - Thur:</td>
									<td>10:00am to 4:00pm</td>
								</tr>
								<tr>
									<td>Fri :</td>
									<td>10:00am to 1:00pm, 2:00pm to 6:00pm</td>
								</tr>
								<tr>
									<td>Sat :</td>
									<td>8:00am to 4:00pm</td>
								</tr>
								<tr>
									<td>Sun :</td>
									<td>Closed</td>
								</tr>
								<tr>
									<td>Public Holidays:</td>
									<td>Closed</td>
								</tr>
							</table>
						</li>
						<li>
							<p>Phone: 01800 123 456</p>
						</li>
					</ul>
				</div>
				<div class="suscribeNewsletter">
					<a href="./newsletter.html"><h2>Join our Newsletter</h2></a>
					<div class="inLine"></div>
					<div class="socialLogo">
						<a href="https://www.facebook.com/" target="_blank"><img src="./assets/facebook.png" alt="Facebook" /></a>
						<a href="https://www.instagram.com/" target="_blank"><img src="./assets/instagram.png" alt="Instagram" /></a>
						<a href="https://www.youtube.com/" target="_blank"><img src="./assets/youtube.png" alt="Youtube" /></a>
					</div>
				</div>
			</div>
			<div class="bottomBar">
				<div class="textRights" id="textRights"></div>
			</div>
		</footer>
	</body>
</html>
